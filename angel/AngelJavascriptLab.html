<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Basic</title>
	</head>
  <body>

	<h1>JavaScript Output Below</h1>
<button type="button" onclick="addition()">
  Add 6+5 </button>
<button type="button" onclick="subtraction()">
  Subtract 6-5 </button>
<button type="button" onclick="multiplication()">
  Multiply 6x5 </button>
<button type="button" onclick="division()">
  Divide 6/5 </button>
<button type="button" onclick="greet()">
  Greetings </button>
	<p id="demo">This will change with JavaScript</p>
<div style="background-color: blue; height: 100px; width: 100px;" onmousemove="moveFunk(event)" onmouseout="clearCoor()"></div>

<script> 
	function addition(){
	  document.getElementById("demo").innerHTML=6+5
	}
</script>

<script> 
	function subtraction(){
	  document.getElementById("demo").innerHTML=6-5
	}
</script>

<script> 
	function multiplication(){
	  document.getElementById("demo").innerHTML=6*5
	}
</script>

<script> 
	function division(){
	  document.getElementById("demo").innerHTML=6/5
	}
</script>

<script> 
	function greet(){
	  document.getElementById("demo").innerHTML="Hello World!"
	}
</script>

<script>
  function moveFunk(e){
    let x = e.clientX
    let y = e.clientY
    let coor ="Coordinates: (" +x+ "," +y+ ")"
    document.getElementById("demo").innerHTML = coor 
  }
</script>

<script>
  function clearCoor(){
   document.getElementById("demo").innerHTML= " "
  }
</script>

  </body>
</html>
