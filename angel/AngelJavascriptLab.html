<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Basic</title>
		<link rel="stylesheet" href="angel.css">
	</head>
  <body>

<style>

  body{
    background-color: #98ff98;
  }
  
  #animate{
    background-color: yellow;
    width: 50px;
    height: 50px;
    position: absolute;
  }

  div{
    border: 2px forestgreen;
    height: 25px;
    width: 50px;
  }
	
  #container{
    background-color: green;
    width: 300px;
    height: 300px;
    position: relative;
  }
</style>

	<h1>JavaScript Output Below</h1>
<button type="button" onclick="addition()">
  Add 6+5 </button>
<button type="button" onclick="subtraction()">
  Subtract 6-5 </button>
<button type="button" onclick="multiplication()">
  Multiply 6x5 </button>
<button type="button" onclick="division()">
  Divide 6/5 </button>
<button type="button" onclick="greet()">
  Greetings </button>

<button type="button" onclick="moveIt()">Move It</button>
<button type="button" onclick="moveItBack()">Move It Back</button>
<div id="container">
  <div id="animate"></div>
</div>

	<p id="demo">This will change with JavaScript</p>
<div style="background-color: blue; height: 100px; width: 100px;" onmousemove="moveFunk(event)" onmouseout="clearCoor()"></div>

<script> 
	function addition(){
	  document.getElementById("demo").innerHTML=6+5
	}
</script>

<script> 
	function subtraction(){
	  document.getElementById("demo").innerHTML=6-5
	}
</script>

<script> 
	function multiplication(){
	  document.getElementById("demo").innerHTML=6*5
	}
</script>

<script> 
	function division(){
	  document.getElementById("demo").innerHTML=6/5
	}
</script>

<script> 
	function greet(){
	  document.getElementById("demo").innerHTML="Hello World!"
	}
</script>

<script>
  function moveFunk(e){
    let x = e.clientX
    let y = e.clientY
    let coor ="Coordinates: (" +x+ "," +y+ ")"
    document.getElementById("demo").innerHTML = coor 
  }
</script>

<script>
  function clearCoor(){
   document.getElementById("demo").innerHTML= " "
  }
</script>

<script>
  function moveIt(){
    let id = null
    const elem = document.getElementById("animate")
    let pos=0
    clearInterval(id)
    id = setInterval(frame,5)
      function frame(){
        if (pos == 250){
          clearInterval(id)}
        else{ 
              pos++ 
              elem.style.top = pos + "px" 
              elem.style.left = pos + "px"
        }
      }
  }
</script>

<script>
  function moveItBack(){
    let id = null
    const elem = document.getElementById("animate")
    let pos=250
    clearInterval(id)
    id = setInterval(frame,5)
      function frame(){
        if (pos == 0){
          clearInterval(id)}
        else{ 
              pos-- 
              elem.style.top = pos + "px" 
              elem.style.left = pos + "px"
        }
      }
  }
</script>

  </body>
</html>
