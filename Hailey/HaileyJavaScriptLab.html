<!DOCTYPE html>
<html>
<head>
<title> JavaScript Basic</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">

</head>
<body>

<h1>JavaScript Output Below</h1>
<p id="demo"> This will change with Javascript</p>
<button type="button" onclick="addition()">Add 6+5</button>


<button type="button" onclick="subtract()">Subtract 6-5</button>


<button type="button" onclick="multiply()">Multiply 90x5</button>


<button type="button" onclick="division()">Divide 80^5</button>

<button type="button" onclick="helloWorld()">Greet</button>
<div onmousemove="moveFunk(event)" onmouseout="clearCoor()"></div>

 <button type="button" onclick="moveIt()">Move It</button>
<button type="button" onclick="moveBack()">Move Back</button>
<div id="container">
<div id="animate"></div>
</div>
 
 
 
 
 <style>
div{
background-color:red;
 width: 100px;
 height:100px;

 body{
background-color: #B6DBE4
}

#animate{
background-color:yellow;
width:50px;
height:50px;
position:absolute;
}

#container{
background-color:green;
width:300px;
height:300px;
position:relative;
}

button{
background-color:white;}
} 
</style>
<script>
function addition(){
document.getElementById("demo").innerHTML=6+5
}
function subtract(){
document.getElementById("demo").innerHTML=6-5
}
function multiply(){
document.getElementById("demo").innerHTML=90*5
}
function division(){
document.getElementById("demo").innerHTML=80/5
}
function helloWorld(){
document.getElementById("demo").innerHTML="Hello World!"
}
function moveFunk(e){
let x = e.clientX
let y = e.clientY
let coor = "Coordinates: (" +x+ " ," +y+ ")"
document.getElementById("demo").innerHTML= coor
}
function clearCoor(){
document.getElementById("demo").innerHTML="   "
}
 function moveIt(){
let id = null
const elem = document.getElementById("animate")
let pos = 0
clearInterval(id)
id = setInterval (frame,5)
function frame(){
if (pos == 250){
clearInterval(id)
} else{
pos++
elem.style.top = pos + "px"
elem.style.left = pos + "px"
}
  }
}
function moveBack(){
let id = null
const elem = document.getElementById("animate")
let pos = 250
clearInterval(id)
id = setInterval(frame,5)
function frame(){
if (pos == 0){
clearInterval(id)}
else{
pos--
elem.style.top = pos+"px"
elem.style.left = pos+"px"
}}
}
</script>

</body>
</html>
